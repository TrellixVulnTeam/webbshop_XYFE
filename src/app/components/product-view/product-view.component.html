<div class="container">

  <div *ngIf="products.length <= 0">
    <h1>No products was found</h1>
  </div>

  <div class="row" *ngIf="products.length > 0">
    <div class="col-sm-3 mt-1" *ngFor="let product of products">
      <img [src]="product.filePath" [routerLink]="['/product-page', product.productID]" class="rounded float-left pointer img-fluid" alt="...">
      <h5>{{product.name}}</h5>
      <h6>Pris: {{product.price}} kr</h6>
    </div>
  </div>

</div>
