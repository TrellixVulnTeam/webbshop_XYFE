<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Amount</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <th scope="row">{{item.ProductID}}</th>
      <td>{{item.Name}}</td>
      <td>{{item.Price}}</td>
      <td>{{item.Amount}}</td>
      <td *ngIf="item.Status == 1">Inactive</td> <!-- TODO: Add NGIF for status -->
      <td *ngIf="item.Status == 0">Active</td>
      <td><button type="button" name="button" class="btn btn-danger" (click)="deleteProduct(item.ProductID)">Delete</button></td>
    </tr>
  </tbody>
</table>
