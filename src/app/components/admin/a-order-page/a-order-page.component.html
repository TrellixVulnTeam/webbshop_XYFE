<form #myForm="ngForm" (submit)="getUserOrder(myForm.value.Username)" novalidate>
  <input type="text" class="form-control" placeholder="Username" id="Username" name="Username" aria-label="Username" aria-describedby="addon-wrapping" ngModel>
  <button type="button" class="btn btn-lg btn-primary" name="button" type="submit">Search</button>
</form>

<div class="list-group mt-5">
  <a class="list-group-item list-group-item-action active" aria-current="true" *ngFor="let item of orders; let orderNumber = index">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Order #{{orderNumber + 1}}</h5>
    </div>

    <div>
      <ul class="list-group">

        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of item.products">
            <div>
              <h1></h1>
              <img [src]="product.filePath" class="rounded float-start" style="width:20%">
              <p class="float-start m-4">{{product.name}}</p>
            </div>
            <div class="mt-3">
              <p>{{product.price}} kr</p>
            </div>
            <span class="badge bg-dark">{{product.amount}} st</span>
        </li>
      </ul>
    </div>

  </a>
</div>
